<!DOCTYPE html>
<html>
  <head>
    <title>L09 - Image and curved image primitives</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <img id="L09-img-01" src="L09-IMGs/L09-img-1024x768-flat.jpg" />
        <img id="L09-img-02" src="L09-IMGs/L09-img-1024x768-curved.jpg" />
        <img
          id="L09-img-03"
          src="L09-IMGs/L09-img-1024x768-curved-layout-R.jpg"
        />
        <img
          id="L09-img-04"
          src="L09-IMGs/L09-img-1024x768-curved-layout-C.jpg"
        />
        <img
          id="L09-img-05"
          src="L09-IMGs/L09-img-1024x768-curved-layout-L.jpg"
        />
      </a-assets>

      <!-- Image Primitive | IMG size 1024x768px -->
      <!-- IMG width (px) = 1 m -->

      <a-image
        src="#L09-img-01"
        position="0 1.5 -3"
        width="1"
        height="0.77"
        scale="3 3 1"
      ></a-image>

      <!-- Curved Image Primitive | SINGLE IMG | IMG size 1024x768px -->
      <a-curvedimage
        src="#L09-img-02"
        theta-length="90"
        theta-start="135"
        radius="0.707"
        height="0.833"
        position="0 1.5 0"
        scale="3 3 3"
      ></a-curvedimage>

      <!-- <a-box
        color="#AA0000"
        opacity="0.5"
        width="3"
        height=".1"
        depth="3"
        position="0 1.5 -1.5"
      >
      </a-box> -->

      <a-curvedimage
        src="#L09-img-03"
        theta-length="50"
        theta-start="90"
        radius="0.5"
        height="0.327"
        position="0 1.5 0"
        scale="3 3 3"
      ></a-curvedimage>
    </a-scene>
  </body>
</html>
