<!DOCTYPE html>
<html>
  <head>
    <title>L15 - Animating objects</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <img id="floor" src="L15-IMGs/floor-1024.jpg" />
      </a-assets>

      <!-- Ground -->
      <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
      </a-plane>

      <!-- Camera -->
      <a-entity position="0 0 8">
        <a-camera></a-camera>
      </a-entity>

      <!--Rotating Box -->
      <a-box
        color="red"
        position="0 4 0"
        animation="property: rotation; to: 0 360 0; loop: true; easing:linear; dur:3000"
      >
      </a-box>
      <!-- Box -->
      <a-entity
        position="0 4 0"
        animation="property: rotation; to: 0 -360 0; loop: true; easing:linear; dur:3000"
      >
        <a-box color="#00AA00" position="2 0 0"></a-box>
      </a-entity>

      <!-- Moving Box -->
      <a-box
        color="#FFAA00"
        position="0 0.5 0"
        animation="property: position;from: -2 0.5 -2; to: -2 0.5 2; loop: true; easing:easeInOutCubic; dur:3000; dir:alternate"
      >
      </a-box>

      <!-- Scaling Box -->
      <!-- Extra groups of easing functions (suffixes) -->

      <a-box
        color="#FFAA00"
        position="2 0.5 0"
        animation="property: scale; to: 0.5 1 5; loop: true; easing:easeInBack; dur:3000; dir:alternate"
      >
      </a-box>
      <!-- Animated Color -->
      <a-sphere
        color="#0000AA"
        radius="0.5"
        position="0 2.25 0"
        animation="property: material.color; from: #00AAFF; to:#0000AA; loop: true;dir:alternate; easing:easeInBack; dur:1000"
      ></a-sphere>
      <a-cone
        color="#484848"
        position="0 0.5 0"
        animation="property: material.opacity; from:1; to:0; loop: true;dir:alternate; easing:linear; dur:3000"
      ></a-cone>
    </a-scene>
  </body>
</html>
